<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="mainStyles.css">


    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color:whitesmoke;">
<div id="content" class="container">
    <br>
    <div class="row ">
        <div class="col-6">
            <img src="https://i.ya-webdesign.com/images/schedule-icon-png-6.png" class="login-img" size="50%" id="logo"  alt="logo">
        </div>
        <div class="col-6 login-card">
            <div class="card card- bg-light">
                <h3 class="card-title text-center">Welcome Back!</h3>
                <div class="card-header">Login</div>
                <div id="loginFormDiv" class="card-body">
                    <br>
                    <table>
                        <form th:action="@{/login}" th:object="${user}" method="POST">
                            <div class="form-inline">
                                <label class = "col-3 col-form-label">Email: </label>
                                <input type="text" th:field="*{userEmail}" class="col-6 form-control"/>
                            </div>
                            <br>
                            <div class="form-inline mt-2">
                                <label class="col-3 col-form-label">Password:</label>
                                <input type="password" th:field="*{userPassword}" class="col-6 form-control"/>
                            </div>
                            <br>
                            <div th:if="${isLoginValid != null}">
                                <script>
                                    alert("Username or Password is incorrect,\n" +
                                        "Please try again");
                                </script>
                            </div>
                            <div class="form-inline text-center d-block mt-2">
                                <button id="loginSubmit" name="loginSubmit" type="submit" class="col-2 btn btn-primary mr-4">Login</button>
                                <button id="registerRedirect" name="registerRedirect" type="button" th:onclick="window.location.href = '/register'" class="col-2 btn btn-dark mr-4">Register</button>
                            </div>
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
